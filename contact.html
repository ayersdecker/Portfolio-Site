<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Decker Ayers</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main>
    <section class="section" id="contact">
      <a href="/" style="font-family:Tahoma,sans-serif;color:#000;font-size:1.25rem;display:inline-block;margin-bottom:2rem;margin-top:0.5rem;">← back</a>
      <h1>contact me</h1>
      <form class="contact-form" action="https://formspree.io/f/xyyqepya" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>
</body>
</html>
